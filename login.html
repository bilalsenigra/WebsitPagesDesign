<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax
/libs/font-awesome/6.4.0/css/all.min.css">

</head>


<div class="main-container">
    <div class="bg-layer"></div>
    <div class="gradient-layer"></div>

    <div class="header">
        <div class="logo">LOGO</div>
        <ul class="nav-list">
            <li><a href="blog">Blog</a></li>
            <li><a href="about us">About Us</a></li>
            <li><a href="#" class="nav-login active" data-form="login">Login</a></li>
            <li><a href="#" class="nav-signup" data-form="signup">Sign Up</a></li>
        </ul>
    </div>

    <div class="forms-wrapper">

        <div class="form-container login-form active">
            <form action="/submit-login" method="post" class="form-content">
                <h2>Welcome back</h2>
                <p>Don't have an account? <a href="#" class="switch-form" data-target="signup">Sign Up</a></p>
                <input type="email" id="email" placeholder="Email" name="email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="forgot"><a href="/forgot-password" class="forgot-password-link">Forgot Password?</a></p>
                <div class="container">
                    <div class="line"></div>
                    <div class="or">or</div>
                    <div class="line"></div>
                </div>
                <div class="otherWays">
                    <span><a href=""><i class="fab fa-google"></i></a></span>
                    <span><a href=""><i class="fab fa-facebook-f"></i></a></span>
                    <span><a href=""><i class="fab fa-github"></i></a></span>
                </div>
            </form>
        </div>


        <div class="form-container signup-form">
            <form action="/submit-signup" method="post" class="form-content">
                <h2>Create Account</h2>
                <p>Already have an account? <a href="#" class="switch-form" data-target="login">Login</a></p>
                <input type="text" id="name" placeholder="Full Name" name="name" required>
                <input type="email" id="signup-email" placeholder="Email" name="email" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <div class="container">
                    <div class="line"></div>
                    <div class="or">or</div>
                    <div class="line"></div>
                </div>
                <div class="otherWays">
                    <span><a href=""><i class="fab fa-google"></i></a></span>
                    <span><a href=""><i class="fab fa-facebook-f"></i></a></span>
                    <span><a href=""><i class="fab fa-github"></i></a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="login.js"></script>

</html>
